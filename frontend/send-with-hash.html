<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message with Hash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Send Message with Hash</h1>
    <form id="sendWithHashForm">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send with Hash</button>
    </form>
    <p id="response"></p>

    <script>
        document.getElementById('sendWithHashForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;

            const response = await fetch('http://127.0.0.1:5000/send-with-hash', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            const result = await response.json();
            document.getElementById('response').innerText = `Encrypted Message: ${result.encrypted_message}\nMessage Hash: ${result.message_hash}`;
        });
    </script>
</body>
</html>
